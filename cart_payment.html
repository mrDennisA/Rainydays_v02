        <link rel="stylesheet" href="./css/global.css" />
        <link rel="stylesheet" href="./css/typography.css" />
        <link rel="stylesheet" href="./css/styles_header.css" />
        <link rel="stylesheet" href="./css/payment.css" />
        <link rel="stylesheet" href="./css/form.css" />

        <script defer src="./js/list_monthYear.js"></script>
        <script defer src="./js/form_payment.js"></script>

    <body>
        <!-- HEADER -->
        <header>
            <nav>
                <div class="h_flex">
                    <a class="h_logo" href="./index.html"
                        ><img class="h_logosize" src="./images/logo/rainydays_logo.svg" alt="Rainydays Logo" title="Rainydays"
                    /></a>
                </div>
                <input type="checkbox" id="h_btn" class="h_btn" />
                <label for="h_btn" class="h_toggle" alt="Dropdown menu" title="Dropdown menu"></label>
                <div class="h_menu01 font-h5">
                    <div class="h_menugroup01">
                        <label for="h_btn-01" class="h_label">MENS +</label>
                        <a class="h_labellink" href="./mens.html">MENS</a>
                        <input type="checkbox" id="h_btn-01" />
                        <ul class="h_submenu font-h6">
                            <li><a href="./mens_outdoor.html">Outdoor</a></li>
                            <li><a href="./mens_skiing.html">Skiing</a></li>
                            <li><a href="./mens_canoeing.html">Canoeing</a></li>
                        </ul>
                    </div>
                    <div class="h_menugroup01">
                        <label for="h_btn-02" class="h_label">WOMENS +</label>
                        <a class="h_labellink" href="./womens.html">WOMENS</a>
                        <input type="checkbox" id="h_btn-02" />
                        <ul class="h_submenu font-h6">
                            <li><a href="./womens_outdoor.html">Outdoor</a></li>
                            <li><a href="./womens_skiing.html">Skiing</a></li>
                            <li><a href="./womens_canoeing.html">Canoeing</a></li>
                        </ul>
                    </div>
                    <div class="h_menugroup02">
                        <input class="h_search font-h6" type="text" placeholder="Search.." />
                    </div>
                </div>
                <div class="h_menu02">
                    <a class="h_cart" href="#"><img class="h_iconsize" src="./images/icons/cart.svg" alt="Shopping cart" title="Shopping cart" /></a>
                </div>
            </nav>
        </header>

        <!-- MAIN -->
        <main>
            <div class="wrapper-container">
                <!-- Shipping -->
                <form class="paymentForm">
                    <h4>
                        <span><a href="./cart_shipping.html">1. SHIPPING</a></span>
                        <span class="underline">2. PAYMENT</span>
                    </h4>
                    <h3>Payment Information</h3>
                    <div>
                        <label for="paymentCardName">
                            Name on Card
                            <span class="requiredField"> * </span>
                            <span class="errorCardName hidden">Please provide the Cardholder's name.</span>
                        </label>
                        <input type="text" id="paymentCardName" class="" />
                    </div>
                    <div>
                        <label for="paymentCardNumber">
                            Card Number
                            <span class="requiredField"> * </span>
                            <span class="errorCardNumber hidden">Please provide a Credit Card Number.</span>
                        </label>
                        <input type="text" id="paymentCardNumber" class="" />
                    </div>
                    <div class="paymentCardDate">
                        <label for="paymentCardMonth paymentCardYear">
                            Expiration Date
                            <span class="requiredField"> * </span>
                            <span class="errorCardDate hidden">The Expiration Date field is required.</span>
                        </label>
                        <div>
                            <select id="paymentCardMonth"></select>
                            <select id="paymentCardYear"></select>
                        </div>
                    </div>
                    <div>
                        <label for="paymentCardCVV">
                            CVV Number
                            <span class="requiredField"> * </span>
                            <span class="errorCardCVV hidden">Please provide the CVV Number found on the back of your card.</span>
                        </label>
                        <input type="text" id="paymentCardCVV" class="" />
                    </div>
                    <div class="paymentButton">
                        <button type="submit" id="paymentButton" name="paymentButton" class="h4">PLACE ORDER</button>
                    </div>
                </form>

                <!-- Cart -->
                <div class="shippingInfo">
                    <h4>My Cart (1 Items)</h4>
                    <div class="shippingItems">
                        <img src="./images/mens/product_template.png" alt="jacket" />
                        <div>
                            <span class="fw">Product Name</span>
                            <span>Color:</span>
                            <span>Size:</span>
                            <span class="shippingItemPrice">1230.00</span>
                        </div>
                    </div>
                    <div class="shippingTotal">
                        <div>
                            <span>Subtotal</span>
                            <span>1230.00</span>
                        </div>
                        <div>
                            <span>Shipping</span>
                            <span>0.00</span>
                        </div>
                        <div>
                            <span>Tax</span>
                            <span>70.00</span>
                        </div>
                        <div class="fw">
                            <span>TOTAL</span>
                            <span>1300.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
